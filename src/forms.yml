pqr:
    action: submit
    method: post
    elements:
        geo_point:
            type: hidden
            options:
                required: true
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    not_empty:
                        validator: notEmpty
                        options:
                            messages:
                                isEmpty: 'Por favor seleccione un punto en el mapa'
        name:
            type: text
            options:
                label: Nombres
                class: input-block-level
                required: false
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
                    alpha:
                        validator: Alpha
                        options: { allowwhitespace: true }
        lastname:
            type: text
            options:
                label: Apellidos
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
                    alpha:
                        validator: Alpha
                        options: { allowwhitespace: true }
        document_type:
            type: select
            options:
                label: Tipo de documento
                class: input-block-level
        document_number:
            type: text
            options:
                label: Número de documento
                class: input-block-level
                filters:
                    digits:
                        filter: Alnum
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
                    Alnum:
                        validator: Alnum
        email:
            type: text
            options:
                label: Correo electrónico
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
                    email:
                        validator: EmailAddress
                        options:
                            messages:
                                emailAddressInvalid: 'El formato del email es incorrecto'
                                emailAddressInvalidFormat: 'El formato del email es incorrecto'
        phone:
            type: text
            options:
                label: Teléfono
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
                    alnum:
                        validator: Alnum
                        options:
                            allowWhiteSpace: true
        twitter:
            type: text
            options:
                label: Twitter
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 15
                    regex:
                        validator: Regex
                        options:
                            pattern: '/[a-zA-Z0-9_]{1,15}/'
                            messages:
                                regexInvalid: 'Texto ingresado no tiene un formato válido'
                                regexNotMatch: "'%value%' no es válido como nombre de usuario para una cuenta de Twitter"
        facebook:
            type: text
            options:
                label: Facebook
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 20
                    regex:
                        validator: Regex
                        options:
                            pattern: '/[a-zA-Z0-9_]{1,20}/'
                            messages:
                                regexInvalid: 'Texto ingresado no tiene un formato válido'
                                regexNotMatch: "'%value%' no es válido como nombre de usuario para una cuenta de Facebook"
        address:
            type: text
            options:
                label: Dirección
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
        category:
            type: select
            options:
                required: true
                label: Categoria
                class: input-block-level
        classification:
            type: select
            options:
                required: true
                label: Clasificación
                class: input-block-level
        description:
            type: textarea
            options:
                required: true
                label: Descripción
                class: input-block-level
                rows: 5
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    not_empty:
                        validator: notEmpty
                        options:
                            messages:
                                isEmpty: 'Por favor ingrese una descripción del reclamo'
                    length:
                        validator: StringLength
                        options:
                            max: 1000
        disclaimer:
            type: note
            options:
                value: Al enviar los datos usted acepta los términos y condiciones del sitio
                disabled: disabled
                class: input-block-level
                rows: 2
        is_anonymous:
            type: checkbox
            options:
                value: anonimo
                label: Reporte anónimo
        submit:
            type: button
            options:
                label:
                type: submit
                content: 'Enviar'
                class: btn btn-primary
    displayGroups:
        claim:
            name: claim_details
            description: description
            options:
                legend: Detalles de su reporte
            elements:
                - description
                - category
                - classification
                - geo_point
                - is_anonymous
        citizen_data:
            name: datos_personales
            options:
                legend: Datos personales
            elements:
                - name
                - lastname
                - document_type
                - document_number
        contact_data:
            name: datos_contacto
            options:
                legend: Datos de contacto
            elements:
                - email
                - twitter
                - facebook
                - phone
                - address
        send:
            name: send
            elements:
                - disclaimer
                - submit