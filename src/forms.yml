pqr:
    action: submit
    method: post
    elements:
        geo_point:
            type: hidden
            options:
                required: true
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    not_empty:
                        validator: notEmpty
                        options:
                            messages:
                                isEmpty: 'Por favor seleccione un punto en el mapa'
        name:
            type: text
            options:
                required: true #Solicitado por Dirección
                label: Nombres
                class: input-block-level
                required: false
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
                    alpha:
                        validator: Alpha
                        options: { allowwhitespace: true }
        lastname:
            type: text
            options:
                required: true #Solicitado por Dirección
                label: Apellidos
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
                    alpha:
                        validator: Alpha
                        options: { allowwhitespace: true }
        document_type:
            type: select
            options:
                label: Tipo de documento
                class: input-block-level
                multiOptions:
                  C: 'Cédula de ciudadanía'
                  T: 'Tarjeta de identidad'
                  P: 'Pasaporte'
                  E: 'Cédula de extranjería'
        document_number:
            type: text
            options:
                required: true #Solicitado por Dirección
                label: Número de documento
                class: input-block-level
                filters:
                    digits:
                        filter: Alnum
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
                    Alnum:
                        validator: Alnum
        email:
            type: text
            options:
                label: Correo electrónico
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
                    email:
                        validator: EmailAddress
                        options:
                            messages:
                                emailAddressInvalid: 'El formato del email es incorrecto'
                                emailAddressInvalidFormat: 'El formato del email es incorrecto'
        phone:
            type: text
            options:
                label: Teléfono
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
                    alnum:
                        validator: Alnum
                        options:
                            allowWhiteSpace: true
        twitter:
            type: text
            options:
                label: Twitter
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 15
                    regex:
                        validator: Regex
                        options:
                            pattern: '/[a-zA-Z0-9_]{1,15}/'
                            messages:
                                regexInvalid: 'Texto ingresado no tiene un formato válido'
                                regexNotMatch: "'%value%' no es válido como nombre de usuario para una cuenta de Twitter"
        facebook:
            type: text
            options:
                label: Facebook
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 20
                    regex:
                        validator: Regex
                        options:
                            pattern: '/[a-zA-Z0-9_]{1,20}/'
                            messages:
                                regexInvalid: 'Texto ingresado no tiene un formato válido'
                                regexNotMatch: "'%value%' no es válido como nombre de usuario para una cuenta de Facebook"
        address:
            type: text
            options:
                label: Dirección
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
        claim_address:
            type: text
            options:
                label: Dirección del daño
                class: input-block-level
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    length:
                        validator: StringLength
                        options:
                            max: 100
        damage_type_by_citizen:
            type: hidden
            options:
                required: true
                validators:
                    regex:
                        validator: Regex
                        options:
                            pattern: '/(fisura|hueco|hundimiento)/'
                            messages:
                                regexInvalid: 'Texto ingresado no tiene un formato válido'
                                regexNotMatch: "'%value%' no es uno de los tipos de daños soportados"

        damage_width_by_citizen:
            type: select
            options:
                required: true
                label: Ancho
                class: input-block-level
                multiOptions:
                    ns-nr: '- Seleccionar -'
                    0-10cm: 'Entre 0 y 10 centimetros'
                    10-30cm: 'Entre 10 y 30 centimetros'
                    30-50cm: 'Entre 30 y 50 centimetros'
                    50-100cm: 'Entre 50 centimetros y un metro'
                    +1m: 'Más de un metro'
        damage_length_by_citizen:
            type: select
            options:
                required: true
                label: Largo
                class: input-block-level
                multiOptions:
                    ns-nr: '- Seleccionar -'
                    0-10cm: 'Entre 0 y 10 centimetros'
                    10-30cm: 'Entre 10 y 30 centimetros'
                    30-50cm: 'Entre 30 y 50 centimetros'
                    50-100cm: 'Entre 50 centimetros y un metro'
                    +1m: 'Más de un metro'
        damage_deep_by_citizen:
            type: select
            options:
                required: true
                label: Profundidad
                class: input-block-level
                multiOptions:
                    ns-nr: '- Seleccionar -'
                    0-10cm: 'Entre 0 y 10 centimetros'
                    10-30cm: 'Entre 10 y 30 centimetros'
                    30-50cm: 'Entre 30 y 50 centimetros'
                    50-100cm: 'Entre 50 centimetros y un metro'
                    +1m: 'Más de un metro'
        description:
            type: textarea
            options:
                required: true
                label: Descripción
                class: input-block-level
                rows: 5
                filters:
                    trim:
                        filter: StringTrim
                validators:
                    not_empty:
                        validator: notEmpty
                        options:
                            messages:
                                isEmpty: 'Por favor ingrese una descripción del reclamo'
                    length:
                        validator: StringLength
                        options:
                            max: 1000
        image:
            type: file
            options:
                required: true
                label: Adjunte una imagen
                validators:
                    is_image:
                        validator: IsImage
                    file_size:
                        validator: FilesSize
                        options:
                            min: 10kB
                            max: 4MB
                    length:
                        validator: StringLength
                        options:
                            max: 1000
        submit:
            type: submit
            options:
                label: Enviar
                class: btn btn-primary
    displayGroups:
        claim:
            name: claim_details
            description: description
            options:
                legend: Detalles de su reporte
            elements:
                - damage_type_by_citizen
                - damage_width_by_citizen
                - damage_length_by_citizen
                - damage_deep_by_citizen
                - description
                - geo_point
                - image
        citizen_data:
            name: datos_personales
            options:
                legend: Datos personales
            elements:
                - name
                - lastname
                - document_type
                - document_number
        contact_data:
            name: datos_contacto
            options:
                legend: Datos de contacto
            elements:
                - email
                - twitter
                - facebook
                - phone
                - address
        send:
            name: send
            elements:
                - damage_deep_by_citizen