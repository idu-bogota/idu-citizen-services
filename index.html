<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>PQR</title>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
    <script type='text/javascript' src='http://openlayers.org/api/2.12/OpenLayers.js'></script>
    <script type='text/javascript' src='js/underscore-min.js'></script>
    <script type='text/javascript' src='js/backbone-min.js'></script>
    <script type='text/javascript' src='js/ocs-public-portal.js'></script>
    <script type='text/javascript'>
      var map;
      function init() {
          var proj4326 = new OpenLayers.Projection("EPSG:4326");
          var projmerc = new OpenLayers.Projection("EPSG:900913");

          var mapModel = new Ocs.Map({ initial_zoom: 15 });
          var map = mapModel.map;
          map.render('map_element');
          map.addControl(new OpenLayers.Control.EditingToolbar(mapModel.get('markers')));
          //http://www.openlayers.org/dev/examples/vector-formats.html
          //http://openlayers.org/dev/examples/click-handler.html
          //http://openlayers.org/dev/examples/draw-feature.html
          http://openlayers.org/dev/examples/drag-feature.html
          map.addLayer(mapModel.get('markers'));
      }
    </script>
</head>

<body onload='init();'>
  <div id='map_element' style='width: 500px; height: 500px;'></div>
</body>
</html>
